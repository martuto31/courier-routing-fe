<div class="container">
  <div class="heading">
    <h1>Ценностите, които ни водят</h1>

    <div class="line"></div>
  </div>

  <div class="items">
    @for (item of items; track $index) {
      <div class="item">
        <div class="icon"><img [src]="item.iconSrc" [alt]="item.iconAlt"></div>

        <h3>{{ item.title }}</h3>

        <div class="text">{{ item.text }}</div>
      </div>
    }
  </div>
</div>

<div class="container">
    <div class="form" [formGroup]="formGroup">
        <div class="input-container">
            <span>Имейл</span>

            <div class="input-field">
                <input formControlName="email">
            </div>

            @if (hasError('email', 'required')) {
                <div class="error">* Моля попълнете празното поле</div>
            } @else if (hasError('email', 'pattern')) {
                <div class="error">* Моля въведете валиден имейл адрес</div>
            }
        </div>

        <div class="text-area-container">
            <span>Парола</span>

            <div class="input-field">
                <input formControlName="password" type="password">
            </div>

            @if (hasError('password', 'required')) {
                <div class="error">* Моля попълнете празното поле</div>
            }
        </div>

        <a class="btn btn-primary" (click)="login()" role="button" aria-label="Send login request">Вход</a>
    </div>
</div>
